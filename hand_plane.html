<!doctype html>
<html>
    <head>
        <title>headgame</title>
        <meta charset="utf-8">

        <link href="css/handgame.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <div id="container">
            <div id="head">
                <h3> enjoy yourself</h3>
                <a href="index.html">home</a>
            </div>

            <div id="control">
                <video id="video" autoplay="" width="300"></video>
                <canvas id="canvas"></canvas>
                <div id="disp"><canvas id="comp"></canvas></div>

            </div>

            <div id="game">
                <div id="gameUI">
                    <div id="gameIntro">
                        <h1>Asteroid avoidance</h1>
                        <p>Click play and then press any key to start.</p>
                        <p><a id="gamePlay" class="button" href="">Play</a></p>
                    </div>
                    <div id="gameStats">
                        <p>Time: <span class="gameScore"></span> seconds</p>
                        <p><a class="gameReset" href="">Reset</a></p>
                    </div>
                    <div id="gameComplete">
                        <h1>Game over!</h1>
                        <p>You survived for <span class="gameScore"></span> seconds.</p>
                        <p><a class="gameReset button" href="">Play again</a></p>
                    </div>
                </div>
                <canvas id="gameCanvas" width="500" height="450">
                <!-- Insert fallback content here -->
                </canvas>

                <!-- Audio -->
                <audio id="gameSoundBackground" loop>
                <source src="sounds/background.ogg">
                <source src="sounds/background.mp3">
                </audio>
                <audio id="gameSoundThrust" loop>
                <source src="sounds/thrust.ogg">
                <source src="sounds/thrust.mp3">
                </audio>
                <audio id="gameSoundDeath">
                <source src="sounds/death.ogg">
                <source src="sounds/death.mp3">
                </audio>
            </div>

            <div id="footer">
                <p> by UniqueStudio</p>
            </div>
        </div>



        <script src="js/handplane.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
    </body>
</html>
