<!doctype html>
<html>
    <head>
        <title>headgame</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/headgame.css">
        
        <!--link href="game.css" rel="stylesheet" type="text/css"-->
        

    </head>
    <body>

        <div id="container">
            <div id="head">
                <h3> enjoy yourself</h3>
                <a href="index.html">home</a>
            </div>

            <div id="control">
                <canvas id="input"  width="320" height="240" style="display:none"></canvas>
                <video id="video" autoplay loop width="320" height="240"></video>
                <canvas id="overlay" width="320" height="240"></canvas>
                <canvas id="debug" width="320" height="240"></canvas>
                <p> status: <span class="message"></span></p>
                <p><input class="debug" type="checkbox"/> debug mode </p>

                <p><canvas id="show" width="200" height="200"></canvas></p>
                <div id="sous-canvas">
                <span id="move"></span>
                </div>

            </div>

        <div id="game">
            <div id="gameUI">
                <div id="gameIntro">
                    <h1>Asteroid avoidance</h1>
                    <p>Click play and then press any key to start.</p>
                    <p><a id="gamePlay" class="button" href="">Play</a></p>
                </div>
                <div id="gameStats">
                    <p>Time: <span class="gameScore"></span> seconds</p>
                    <p><a class="gameReset" href="">Reset</a></p>
                </div>
                <div id="gameComplete">
                    <h1>Game over!</h1>
                    <p>You survived for <span class="gameScore"></span> seconds.</p>
                    <p><a class="gameReset button" href="">Play again</a></p>
                </div>
            </div>
            <canvas id="gameCanvas" width="500" height="450">
                <!-- Insert fallback content here -->
            </canvas>
            
            <!-- Audio -->
            <audio id="gameSoundBackground" loop>
                <source src="sounds/background.ogg">
                <source src="sounds/background.mp3">
            </audio>
            <audio id="gameSoundThrust" loop>
                <source src="sounds/thrust.ogg">
                <source src="sounds/thrust.mp3">
            </audio>
            <audio id="gameSoundDeath">
                <source src="sounds/death.ogg">
                <source src="sounds/death.mp3">
            </audio>
        </div>

            <div id="footer">
                <p> by UniqueStudio zs</p>
            </div>
        </div>


        <script src="js/headtrackr.js"></script>
        <script src="js/headcontrol.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
    </body>
</html>
